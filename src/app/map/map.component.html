<body>
<div class="container">
  <div *ngIf="cases">
    <div class="row" *ngFor="let row of cases; let i=index" id="row{{i}}">
      <div *ngFor="let c of row; let j=index" class="cell" id="cell{{i}}-{{j}}" (click)="game.onTileClick(i,j)">
        <img *ngIf="c" src="{{c.img}}" class='tuile rotate{{c.rotation}}' alt=""  >
      </div>
    </div>
  </div>
 </div>
</body>
