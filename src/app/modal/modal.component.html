<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Souhaitez-vous poser un voleur ?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="imgModal" id='image' src="{{game.currentTile.img}}" [ngClass]="{'rotate90': game.currentRotation == 90, 'rotate180': game.currentRotation == 180, 'rotate270': game.currentRotation == 270, 
        'haut': game.position === 'Haut'}">
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
      <div class='container'>
        <form (ngSubmit)="onSubmit()" name="voleur">
          <div class='row'>
            <label *ngIf="game.currentTile.top != 'prairie'" ngbButtonLabel class="btn-primary">
              <input ngbButton [(ngModel)]="game.position" name="pos" type="radio" value="Haut"> Haut
            </label>
            <label *ngIf="game.currentTile.right != 'prairie'" ngbButtonLabel class="btn-primary">
              <input ngbButton [(ngModel)]="game.position" name="pos" type="radio" value="Droite"> Droite
            </label>
            <label *ngIf="game.currentTile.bottom != 'prairie'" ngbButtonLabel class="btn-primary">
              <input ngbButton [(ngModel)]="game.position" name="pos" type="radio" value="Bas"> Bas
            </label>
          </div>
          <div class='row'>
            <label *ngIf="game.currentTile.left != 'prairie'" ngbButtonLabel class="btn-primary">
              <input ngbButton [(ngModel)]="game.position" name="pos" type="radio" value="Gauche"> Gauche
            </label>
            <label
              *ngIf="game.currentTile.name === 'pppp_1' || game.currentTile.name === 'pppp_2' || game.currentTile.name === 'pppp_3' || game.currentTile.name === 'pppp_4' || game.currentTile.name === 'pprp_1' || game.currentTile.name === 'pprp_2'"
              ngbButtonLabel class="btn-primary">
              <input ngbButton [(ngModel)]="game.position" name="pos" type="radio" value="Centre"> Centre
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton [(ngModel)]="game.position" name="pos" type="radio" value="Aucun"> Aucun
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="c('Save click');">Validez le choix</button>
  </div>

</ng-template>
