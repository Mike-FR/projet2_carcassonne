<div class="container-fluid">
    <div class="row">
        <img id="logo" src="/assets/home/logo.png" routerLink="/retour-menu">
        <div *ngFor="let player of game.playersArray">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <img class="imageTeam" src="{{player.image}}">
                    </div>
                    <div class="col-6">
                        <h2>{{player.name}}</h2>
                        <ul>
                            <li>Score :{{player.score}}</li>
                            <li>Voleurs :{{player.token}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
