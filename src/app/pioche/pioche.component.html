<div class="text-center">
<p class="tilesleft">{{game.totalTile}} tuiles restantes</p>
  <button class="picktile" (click)="game.pickedTile();flipIt()">
     Piochez !
  </button>
  <div class="flip-box">
    <div class="flip-box-inner" [class.is-flipped]="flipped">
      <div class="flip-box-front">
        <img *ngIf="game.currentTile" id="image" [src]="game.currentTile.img"
          [ngClass]="{'rotate90': game.currentRotation == 90 , 'rotate180': game.currentRotation == 180, 'rotate270': game.currentRotation == 270}">
      </div>
      <div class="flip-box-back">
        <img src="/assets/backcard.jpg">
      </div>
    </div>
  </div>
  <br>
 
  <button (click)="rotateTile()">Pivoter la tuile!</button>
  <button type="button" class="btn btn-primary">Aide ?</button>
</div>
