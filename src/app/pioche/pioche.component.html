<div [@zoomIn]="zoomIn" class="text-center">
<p class="tilesleft">{{game.totalTile}} tuiles restantes</p>
  <button *ngIf="game.currentTile == undefined" class="picktile" (click)="game.pickedTile()">
     Piochez !
  </button>
  <button *ngIf="game.currentTile" class="rotatetile" (click)="rotateTile()">Pivoter la tuile!</button>
  <div class="flip-box">
    <div class="flip-box-inner" [class.is-flipped]="game.flipped">
      <div class="flip-box-front">
        <img *ngIf="game.currentTile" id="image" [src]="game.currentTile.img"
          [ngClass]="{'rotate90': game.currentRotation == 90 , 'rotate180': game.currentRotation == 180, 'rotate270': game.currentRotation == 270}">
      </div>
      <div class="flip-box-back">
        <img src="/assets/backcard.jpg">
      </div>
    </div>
  </div>
  <br>
  
  </div>
